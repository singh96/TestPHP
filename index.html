<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url(Assets/images/Irrigation-IoT.jpg);-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(Assets/images/smart-farm.jpg);">
					<span class="login100-form-title-1">
						Smart Agriculture
					</span>
						By Ashish Ranjan And Suparna
				</div>

				<form class="login100-form validate-form" name="login" onsubmit="checkForm()">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="User">Login As User</a>
						</button>
						<span style="padding:10px;"></span>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login As Admin
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="Assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Assets/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="Assets/vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->
	<script src="Assets/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="Assets/vendor/daterangepicker/moment.min.js"></script>
	<script src="Assets/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="Assets/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="Assets/js/main.js"></script>
<script type="text/javascript">
	function checkForm() {
		var x = document.forms["login"]["username"].value;
		var y= document.forms["login"]["pass"].value;
		console.log(x+" "+y);
		if (x === "admin" && y==="admin") {
				alert("Name must be filled out");
		}
	}
</script>
